<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="./css/chat.css">
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"
        integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="contact-container">
                <div id="my-profile">My Profile</div>
                <div id="my-contacts">
                    <p>Contact 1</p>
                    <p>Contact 2</p>
                    <p class="current-contact">Contact 3</p>
                    <p>Contact 4</p>
                    <p>Contact 5</p>
                    <p>Contact 6</p>
                </div>
            </div>
            <div class="chat-container">
                <div id="chat-header">Chatting with Tomba</div>
                <div id="chats">
                    <p>Hi</p>
                    <p class="chat">Hello</p>
                    <p class="chat right-chat">How ar j;sajf;af;;j;kiejl;;sjodj;aj;ldfj;j;jjfdkhshflsfjls e
                        IqMAjyOtYDPGO0cqK5HF5Uosdy</p>
                </div>
                <div class="msg-form-container">
                    <form class="msg-form">
                        <input id="new-msg" type="text">
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./js/chat.js"></script>
</body>

</html>
